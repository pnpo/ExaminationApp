<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <link href="../css/bootstrap.min.css" rel="stylesheet">
         <link href="../css/font-awesome.min.css" rel="stylesheet">
         <link href="../css/custom.style.css" rel="stylesheet">
        

    </head>
    <body>
           
        <header>
            
        </header>
       
        <main>
            <div id="login_page">
                <h1>
                    Benvindo ao seu Exame!
                </h1>
                <p>
                    Introduza o seu nome e número. Indique ainda as restantes credenciais conforme fornecido pelo seu professor.
                </p>
                <div class="form-wrapper">
                    <form data-toggle="validator" role="form">
                        <div class="form-group">
                            <div class="form-group has-feedback">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input id="tb_name" class="form-control" type="text" placeholder="Introduza o seu nome" pattern="^([A-Z][a-z]+\s*)+$" required/>
                                </div>
                            </div>
                            
                            <div class="form-group has-feedback">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon"><i class="fa fa-hashtag"></i></span>
                                    <input id="tb_number" class="form-control" type="text" placeholder="Introduza o seu número de aluno" pattern="^[0-9]{3,}$" required/>
                                </div>
                            </div>

                            <div class="form-group has-feedback">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon"><i class="fa fa-globe"></i></span>
                                    <input id="tb_server" class="form-control" type="url" placeholder="http://..." required/>
                                </div>
                            </div>

                            <div class="form-group has-feedback">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                                    <input id="tb_eid" class="form-control" type="text" placeholder="Introduza o identificador do exame" pattern="^[0-9]+$"required/>
                                </div>
                            </div>

                            <div class="form-group has-feedback">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon"><i class="fa fa-folder-open"></i></span>
                                    <input id="tb_path" class="form-control" type="input" placeholder="Salvar exame em..." required/>
                                    <span class="input-group-btn">
                                        <button id="btn_dir_chooser" class="btn btn-default" type="button">Escolher</button>
                                    </span>
                                </div>
                            </div>
                        </div>    
                        
                        <button id="btn_enter" class="form-control form-button" >Entrar</button>
                        
                    </form>
                </div>
            </div> <!-- End login page -->

            <div id="loading_page" hidden>
                <h1>A carregar o exame...</h1>
                <img src="../images/loading.gif" alt="A carregar o exame" />
            </div> <!--End loading page-->

            <div id="exam_page" hidden>
                
                <div class="row">
                    <div class="col-xs-2 questions">  
                        <h1>Questões</h1>
                        <ul id="questions-placeholder">
                            <template id="question-numbers-template">
                                <li class="question-item-wrapper">
                                    <div class="question-number circle">
                                        <a href="#q{{question.number}}">{{question.number}}</a>
                                    </div>
                                </li>
                            </template>
                        </ul>

                    </div>
                    <div id="exam-content" class="col-xs-10 exam-content flexible-container as-column">
                       
                        <div id="disclaimer">
                        </div>   
                       
                        <template id="questions-template">
                            <div id="q{{question.number}}" class="question-body flexible-container contained as-column">
                                <div class="row flexible-container contained">
                                    <div class="col-xs-1">
                                        <div class="question-item-wrapper">
                                            <div class="small-circle ">
                                                <a class="question-value">{{question.value}}</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-11 flexible-container contained as-column">
                                        <div class="question-main-text">
                                            <i class="fa fa-arrow-circle-right"></i> <!--{{question.text}}-->
                                        </div>
                                        <div class="question-alineas flexible-container contained as-column" >
                                            <ul class="nav nav-tabs">
                                                <!-- HERE GOES "alineas-template"-->
                                            </ul>

                                            <div class="tab-content flexible-container contained as-column">
                                                <!-- HERE GOES "alineas-body-template"-->
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </template>
                        
                        <template id="alineas-template">
                            <li class="alinea">
                                <i id="{{status-q1a1}}" class="work-item fa fa-check-square-o"></i>
                                <a data-toggle="tab" href="#{{q1a1}}">{{alinea.number}}</a>
                            </li>    
                        </template>

                        <template id="alineas-body-template">
                            <div id="{{q1a1}}" class="flexible-container contained as-column tab-pane fade in">
                                <p><i class="fa fa-arrow-circle-right"></i> <!--{{alinea.text}}--></p>
                                <textarea class="answer form-control contained" id="{{answer-q1a1}}" placeholder="A sua resposta aqui..." ></textarea>
                            </div>
                        </template>

                        

                    </div>
                </div>
            </div> <!-- End exame page -->


        </main>
        

        

        

        <footer class="footer">
            <div class="container">
                <span>Place sticky footer content here.</span>
            </div>
        </footer>

        <script>
            window.$=window.jQuery=require('jquery');
            const {Validator} = require('bootstrap-validator');
        </script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/main-code.js"></script>
        
    </body>
</html>
