<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <link href="../css/bootstrap.min.css" rel="stylesheet">
         <link href="../css/custom.style.css" rel="stylesheet">
        

    </head>
    <body>
           
        <header>
            
        </header>
       
        <main>
            <div id="login_page" hidden>
                <h1>
                    Benvindo ao seu teste!
                </h1>
                <p>
                    Introduza o seu nome e número. Indique ainda as restantes credenciais conforme fornecido pelo seu professor.
                </p>
                <form class="">
                    <input id="tb_name" type="text" placeholder="Introduza o seu nome" required/>
                    <input id="tb_number" type="text" placeholder="Introduza o seu número de aluno" required/>
                    <input id="tb_server" type="text" placeholder="http://..." required/>
                    <input id="tb_eid" type="text" placeholder="Introduza o identificador do exame" required/>
                    <button id="btn_enter">Entrar</button>
                </form>
            </div> <!-- End login page -->

            <div id="loading_page" hidden>
                <h1>A carregar o exame...</h1>
                <img src="../images/loading.gif" alt="A carregar o exame" />
            </div> <!--End loading page-->

            <div id="exam_page">
                
                <div class="row">
                    <div class="col-xs-2 questions">  
                        <h1>Questões</h1>
                        <ul id="questions-placeholder">
                            <li class="question-item-wrapper">
                                <div class="question-number circle">
                                    <a>1</a>
                                </div>
                            </li>
                            <li class="question-item-wrapper">
                                <div class="question-number circle">
                                    <a>2</a>
                                </div>
                            </li>
                            <li class="question-item-wrapper">
                                <div class="question-number circle active">
                                    <a>3</a>
                                </div>
                            </li>
                            <li class="question-item-wrapper">
                                <div class="question-number circle">
                                    <a>4</a>
                                </div>
                            </li>
                            <li class="question-item-wrapper">
                                <div class="question-number circle">
                                    <a>5</a>
                                </div>
                            </li>
                            <li class="question-item-wrapper">
                                <div class="question-number circle">
                                    <a>6</a>
                                </div>
                            </li>
                        </ul>

                    </div>
                    <div class="col-xs-10 exam-content">
                       
                        
                        <div id="disclaimer">

                        </div>
                        <div id="question">

                        </div>
                        <div id="answer">

                        </div>

                    </div>
                </div>
            </div> <!-- End exame page -->


        </main>
        

        

        

        <footer class="footer">
            <div class="container">
                <span>Place sticky footer content here.</span>
            </div>
        </footer>

        <script>
            window.$=window.jQuery=require('jquery');
        </script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/main-code.js"></script>
    </body>
</html>
